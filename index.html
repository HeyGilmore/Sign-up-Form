<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="./stylesheet.css">
  <title>Sign up form</title>
</head>
<body>
  <header>
  </header>
  <main>

    <div>
      <div></div>
      <div>
        <form action="#">
          <!-- Form Title -->
          <div>
            <h2>Register Now</h2>
            <p>This is not a real online service, But if you would like to join the club. We are here. Now let's begin.</p>
          </div>
          <!----- First & Last Name Section -->
          <div>
            <!--First_Name-->
            <div>
              <label for="f_name" class="label">First Name:</label>
              <input type="text" name="first_name" id="firstName" class="form-input" />
            </div>
            <!--Last_Name-->
            <div>
              <label for="l_name" class="label">Last Name:</label>
              <input type="text" name="last_name" id="lastName" class="form-input" />
            </div>
          </div>
          <!----- Email Phone & Number Section -->
          <div>
             <!--- BirthDay -->
          <div>
            <label for="dob" class="formbold-form-label"> Date of Birth </label>
            <input type="date" name="dob" id="dob" class="formbold-form-input"/>
        </div>
            <!--- Email  -->
            <div>
              <label for="email" class="formbold-form-label"> Email </label>
              <input type="email" name="email" id="email" class="form-input"
              />
            </div>
            <!---- Number -->
            <div>
              <label for="phone" class="formbold-form-label"> Phone number </label>
              <input type="text" name="phone" id="phone" placeholder="000-000-0000" class="formbold-form-input"/>
            </div>
          </div>
          <!--- Password Section--->
          <div>
            <!--1: Password-->
            <div>
              <label for="password" class="label">Password:</label>
              <input type="text" name="password" id="password" class="form-input" />
            </div>
             <!--2: Password-->
             <div>
              <label for="password2" class="label">Verify Password:</label>
              <input type="text" name="password2" id="password2" class="form-input" />
            </div>
          </div>
          <!-- Submit Button -->
          <button type="submit" value="submit" id="submitButton">Submit</button>
          <!-- Reset Button -->
           <button type="reset" value="Reset" id="resestButton">Reset</button>
          </form>
      </div>
    </div>


  </main>
  <footer>
  </footer>

</body>
</html>
