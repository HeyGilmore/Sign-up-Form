<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link rel="stylesheet" type="text/css" href="./stylesheet.css">
  <title>Sign up form</title>
</head>
<body>
  <header>
  </header>
  <main>

    <div id="MainFormSection">
      <!------- Left Side Section ---------->
      <div id="leftSideSection">
        <div></div>
      </div>
      <!------- Right Side Section ---------->
      <div id="rightSideSection">
        <!--- Form ---->
        <form action="#">
          <!-- Form Title -->
          <div>
            <h1>Register Now</h1>
            <p>This is not a real online service, But if you would like to join the club. We are here. Now let's begin.</p>
          </div>
          <!----- First & Last Name Section -->
          <div id="f_l_nameSection">
            <!--First_Name-->
            <section>
              <label for="f_name" class="label">First Name:</label><br />
              <input type="text" name="first_name" id="firstName" class="form-input" />
            </section>
            <!--Last_Name-->
            <section>
              <label for="l_name" class="label">Last Name:</label><br />
              <input type="text" name="last_name" id="lastName" class="form-input" />
            </section>
          </div>
          <!--- Email  -->
          <div>
            <label for="email" class="label"> Email </label><br />
            <input type="email" name="email" id="email" class="form-input"/>
          </div>
          <!----- BDAY & Number Section -->
          <div id="bdayNumberSection">
             <!--- BirthDay -->
             <section>
              <label for="dod" class="label"> Date of Birth </label><br />
              <input type="date" name="dod" id="dod" class="form-input"/>
             </section>
            <!---- Number -->
            <section>
              <label for="phone" class="label"> Phone number </label><br />
              <input type="text" name="phone" maxlength="10" id="phone" placeholder="000-000-0000" class="form-input"/>
            </section>
          </div>
          <!--- Password Section--->
          <div>
            <!--1: Password-->
            <section>
              <label for="password1" class="label">Password:</label> <br />
              <input type="password" name="password1" id="password1" class="form-input" />
              <small>
                At least 2 uppercase letters, 2 lowercase letters, 2 special characters and between 8 and 18 characters long
              </small>
            </section>
             <!--2: Password-->
             <section class="verifyPasswordSection">
              <label for="password2" class="label">Verify Password:</label> <br />
              <input type="password" name="password2" id="password2" class="form-input" />
             </section>
          </div>
          <div id="buttonContainers">
            <!-- Submit Button -->
            <button type="submit" value="submit" id="submitButton">Submit</button>
            <!-- Reset Button -->
              <button type="reset" value="Reset" id="resetButton">Reset</button>
          </div>
          </form>
      </div>
    </div>


  </main>
  <footer>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
